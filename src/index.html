<html>
  <head>
    <link rel="stylesheet" href="
https://cdnjs.cloudflare.com/ajax/libs/foundation/5.2.1/css/foundation.css">
    <!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <!--<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>-->
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,400italic' rel='stylesheet' type='text/css'>
    <style>
      body {
        font-family: 'Source Sans Pro', sans-serif;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-weight: 100;
        color: #0D596B;
      }
      .panel h1,
      .panel h2,
      .panel h3,
      .panel h4,
      .panel h5,
      .panel h6 {
        font-weight: 100;
        color: #0D596B;
      }
      a {
        color: #0D596B;
      }
      img {
        opacity: 50%;
      }
      .title {
        position: absolute;
        left: 0;
        top: 447px;
        width: 100%;
        z-index: 100;
        font-size: 75px;
        color: white;
        text-shadow: 10px 10px 10px rgba(0,0,0,0.7);
        background-color: rgba(0,0,0,0.8);
        line-height: 200px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 class="title">wally.js - powered by ABSOLVENTA</h1>
    <!--<h2>Raw images</h2>-->
    <div class="wally_3_container">
      <img src="images/image_1.jpg">
      <img src="images/image_2.jpg">
      <img src="images/image_3.jpg">
      <img src="images/image_4.jpg">
      <img src="images/image_5.jpg">
      <img src="images/image_6.jpg">
      <img src="images/image_7.jpg">
      <img src="images/image_8.jpg">
      <img src="images/image_9.jpg">
    </div>

    <!-- <h2>Linked images</h2> -->
    <div class="wally_linked_container">
      <img class="wally_element" src="images/image_6.jpg">
      <a class="wally_element" href="#4"><img src="images/image_4.jpg"></a>
      <a class="wally_element" href="#5"><img src="images/image_5.jpg"></a>
      <a class="wally_element" href="#6"><img src="images/image_6.jpg"></a>
      <img class="wally_element" src="images/image_7.jpg">
      <a class="wally_element" href="#8"><img src="images/image_5.jpg"></a>

    <div class="wally_6_container">
      <img src="images/image_6.jpg">
      <img src="images/image_7.jpg">
      <img src="images/image_5.jpg">
      <img src="images/image_7.jpg">
      <img src="images/image_10.jpg">
    </div>

    <script src="namespace.js"></script>
    <script src="wally.js"></script>
    <script src="helpers.js"></script>
    <script>
      var wallyLinked = new Absolventa.Wally('.wally_linked_container .wally_element', {
        containerHeight : 400,
        overlay : false
      });

      var wally6 = new Absolventa.Wally('.wally_6_container img', {
        containerHeight : 200,
        scrollingSpeed : 250,
      });

      var wally3 = new Absolventa.Wally('.wally_3_container img', {
        containerHeight : 50,
        scrollingSpeed : 125
      });
    </script>
